{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Удаление техники "{{ vehicle.nickname }}"</h2>
    <p>Вы уверены, что хотите удалить эту технику? Это действие нельзя отменить.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
