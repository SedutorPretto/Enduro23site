{% extends 'base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; margin-top: 200px;">
    <div style="width: 100%; max-width: 100%; text-align: center;">
        <div style="width: 100%;">
            <h2 style="margin-bottom: 20px;">{{ title }}</h2>
        </div>
    </div>
</div>
<div style="display: flex; justify-content: center; align-items: center;">
    <div style="max-width: 300px; text-align: center;">
        <form method="post" style="margin: auto;">
            {% csrf_token %}
            <div style="margin-bottom: 10px;">
                {{ form.username }}
            </div>
            <div style="margin-bottom: 10px;">
                {{ form.password }}
            </div>
            <button type="submit" style="background-color: black; color: white;">Войти</button>
        </form>
    </div>
</div>
{% endblock %}
